<!DOCTYPE html> 
<html>
    <head>
        <title>Signup Form</title>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <h1>Signup Form</h1>
        </header>

        <form action="">
            <input type="email" name="email" id="email" placeholder="Email">
            <br>
            <input type="password" name="password" id="password" placeholder="Password">
            <br>
            <input type="text" name="username" id="username" placeholder="Github Username">
            <br>

            <input type="radio" name="account-type" id="account-free"> Free
            <input type="radio" name="account-type" id="account-pro"> Pro
            <input type="radio" name="account-type" id="account-enterprise"> Enterprise

            <br>
            <input type="checkbox" name="remember-me" value="Remember Me"> Remember Me?
            <br>
            <input type="submit">
        </form>
    </body>
</html>
